<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="default.css">
</head>
<body>
    <!-- 
        Specifiying the 3 containers that are being used:
        Students -> the container for modifying/displaying student objects
        Shifts -> the container for modifying/displaying shift objects
    -->
    <button onclick=test()>Test</button>


    <div class="ObjContainer" id="Students">

        <div id="studentManagement">
            <h2 class="Titles"id="stdManagementTitle">List of Students:</h2>
                <div id="stdList">
                    <div class="stds" id="std0">
                        <label>
                            Dan
                        </label>
                        <button>Reduce Time</button>
                        <button onclick="viewSchedule()">View Schedule</button> 
                        <button>Delete</button>

                    </div>
                </div> <!-- End of student list -->
                
                <br>

            <div id="addStudents">
                <label>Input Name:</label>
                <input id="stdName"> 
                
                <br>
                
                <button onclick=addStudent()>Add Student</button>
            </div>
        </div>
        
    </div> <!-- End of student management -->
    
    <div class="ObjContainer" id="Shifts">

        <div id="shiftManagement">
            <h2 class="Titles">List of Shifts:</h2>
                <div id="sftList">
                    <div class="sfts" id="sft0">
                        <label>
                            WSC
                        </label>
                    </div>
                </div> <!-- End of student list -->
                
                <br>
                
                <label>Shift Name:</label>
                <input id="sftName"> 
                <label>Start Time:</label>
                <input id="sftStart">
                <label>End Time:</label>
                <input id="sftEnd">

                <br>
                
                <button onclick=>Add Shift</button>
        </div>  

    </div> <!-- End of shift management -->


    <div class="ObjContainer" id="Calendar">
        <h2 class="Titles">Possible Shifts:</h2>
    </div>

</body>


<script src="main.js"></script>
<script src="schedule.js"></script>
<script src="student.js"></script>
<script src="shift.js"></script>
<script src="ArrayList.js"></script>
<script src="userInterface.js"></script>
<script src="Stack.js"></script>
</html>
